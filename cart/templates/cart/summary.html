{% load customfunction %}
<div class="container">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Checkout Summary</h4>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Books</span>
            <span class="badge bg-secondary rounded-pill">{{ cart|length }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Subtotal</span>
            <span>₱{{ cart.get_total_price }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Shipping</span>
            <span>₱{{ cost|shipping }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Payable Total</span>
            <span>₱{{ cart.get_total_price|payabletotal }}</span>
        </li>
    </ul>
</div>
