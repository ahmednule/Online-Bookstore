<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub Sign In</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4 col-sm-6">
            <div class="signin-form p-4 border rounded shadow-sm bg-white">
                {% if messages %}
                <div class="messages mb-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-2" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <h3 class="text-center mb-4">Sign In</h3>
                <form action="" method="POST" class="auth-validate-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="user" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="pass" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </form>
                <a href="#" class="d-block text-center mt-3">Forgot your password?</a>
                <div class="text-center my-4">
                    <h5>New to BookHub?</h5>
                    <a class="btn btn-outline-primary" href="{% url 'store:registration' %}">Create your BookHub account</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
